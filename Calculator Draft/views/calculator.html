<!DOCTYPE html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "GCWeb/css/theme.css">
    <!-- <link rel = "stylesheet" href = "GCWeb/css/wet-boew.css">
    <link rel = "stylesheet" href = "GCWeb/css/messages-ie.css"> -->
    <!-- <link rel="stylesheet" href="https://wet-boew.github.io/wet-boew/theme-wet-boew/css/theme.min.css"> -->
</head>

<body>
    <div class="container">
        <!-- Why doesn't this work? -->
        <!-- <table class="wb-charts table" data-flot='{ "yaxis": { "max": 150000} }'></table> -->
        <h2>This is a Calculator</h2>
        <p>&nbsp</p>
        <div>
            <input type = "text"  class="form-control" id="operandField1" name = "operandField1"  placeholder="Enter First Operand" value="" size = "25" />
            <input type = "text"  class="form-control" id="operandField2" name = "operandField1"  placeholder="Enter Second Operand" value="" size = "25" />
        </div>
        <p>&nbsp</p>
        <div>
            <button class = "btn btn-primary" id="add_button"> + </button>
            <button class = "btn btn-primary" id="subtract_button"> - </button>
            <button class = "btn btn-primary" id="multiply_button"> * </button>
            <button class = "btn btn-primary" id="divide_button"> / </button>
            &nbsp&nbsp&nbsp
            <button class = "btn btn-default" onclick="window.location.href = '/history';"> Calculator History</button>
        </div>
        <div id = "answer-area"></div>
        &nbsp
        <div id = "history-area"></div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
